<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SkyblockX</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  background: radial-gradient(ellipse at 10% 10%, #071116 0%, #020406 40%, #000 100%);
  font-family: "Courier New", monospace;
  display: grid;
  place-items: center;
}

.glitch-btn {
  position: relative;
  display: inline-block;
  padding: 22px 48px;
  font-size: 24px;
  text-transform: uppercase;
  letter-spacing: 1px;
  background: rgba(0,0,0,0.35);
  border: 2px solid rgba(0,255,106,0.25);
  border-radius: 12px;
  color: #00ff6a;
  cursor: pointer;
  overflow: hidden;
  transform: perspective(600px) rotateX(6deg);
  transition: transform 0.16s, box-shadow 0.16s;
  box-shadow: 0 6px 30px rgba(0,255,106,0.06), 0 0 18px rgba(0,255,106,0.06) inset;
  will-change: transform;
}

.glitch-btn:hover {
  transform: perspective(600px) rotateX(0deg) scale(1.05);
  box-shadow: 0 10px 40px rgba(0,255,106,0.12), 0 0 30px rgba(0,255,106,0.08) inset;
}

.glitch-btn::before,
.glitch-btn::after {
  content: '';
  position: absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: inherit;
  border: inherit;
  border-radius: inherit;
  box-sizing: border-box;
  z-index:1;
  mix-blend-mode: difference;
  opacity:0.8;
  pointer-events:none;
  transform: perspective(600px) rotateX(6deg);
  will-change: transform;
}

.glitch-btn::before {
  animation: glitchMove 1s infinite linear alternate-reverse;
}

.glitch-btn::after {
  animation: glitchMove2 1.2s infinite linear alternate-reverse;
}

@keyframes glitchMove {
  0% { transform: perspective(600px) rotateX(6deg) translate(0,0) skew(0deg,0deg); }
  10% { transform: perspective(600px) rotateX(6deg) translate(-2px,1px) skew(-2deg,1deg); }
  20% { transform: perspective(600px) rotateX(6deg) translate(2px,-1px) skew(1deg,-2deg); }
  30% { transform: perspective(600px) rotateX(6deg) translate(-1px,2px) skew(0deg,1deg); }
  40% { transform: perspective(600px) rotateX(6deg) translate(1px,-2px) skew(-1deg,0deg); }
  50% { transform: perspective(600px) rotateX(6deg) translate(-2px,1px) skew(1deg,1deg); }
  60% { transform: perspective(600px) rotateX(6deg) translate(2px,-1px) skew(-1deg,-1deg); }
  70% { transform: perspective(600px) rotateX(6deg) translate(-1px,0px) skew(0deg,1deg); }
  80% { transform: perspective(600px) rotateX(6deg) translate(1px,-1px) skew(1deg,0deg); }
  90% { transform: perspective(600px) rotateX(6deg) translate(-1px,1px) skew(-1deg,0deg); }
  100% { transform: perspective(600px) rotateX(6deg) translate(0,0) skew(0deg,0deg); }
}

@keyframes glitchMove2 {
  0% { transform: perspective(600px) rotateX(6deg) translate(0,0) skew(0deg,0deg); }
  10% { transform: perspective(600px) rotateX(6deg) translate(1px,-1px) skew(1deg,0deg); }
  20% { transform: perspective(600px) rotateX(6deg) translate(-1px,2px) skew(0deg,1deg); }
  30% { transform: perspective(600px) rotateX(6deg) translate(2px,-1px) skew(-1deg,-1deg); }
  40% { transform: perspective(600px) rotateX(6deg) translate(-2px,1px) skew(1deg,1deg); }
  50% { transform: perspective(600px) rotateX(6deg) translate(1px,-2px) skew(0deg,0deg); }
  60% { transform: perspective(600px) rotateX(6deg) translate(-1px,1px) skew(-1deg,0deg); }
  70% { transform: perspective(600px) rotateX(6deg) translate(2px,-1px) skew(0deg,1deg); }
  80% { transform: perspective(600px) rotateX(6deg) translate(-2px,2px) skew(1deg,-1deg); }
  90% { transform: perspective(600px) rotateX(6deg) translate(1px,0px) skew(-1deg,1deg); }
  100% { transform: perspective(600px) rotateX(6deg) translate(0,0) skew(0deg,0deg); }
}
</style>
</head>
<body>
<button class="glitch-btn" 
onclick="window.open('javascript:alert(\'Skiovox Loaded! You can do Blobwifi now...\');'); window.location.replace('https://home.testnav.com');">
  Launch Skiovox
</button>
</body>
</html>
